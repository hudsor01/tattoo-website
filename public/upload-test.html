<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test - Automated Testing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .upload-zone {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        .upload-zone:hover {
            border-color: #3b82f6;
            background-color: #f8fafc;
        }
        .upload-zone.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .progress-bar {
            width: 0%;
            transition: width 0.3s ease;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Image Upload Test - Automated Testing</h1>
        
        <!-- Upload Zone -->
        <div id="uploadZone" class="upload-zone">
            <input type="file" id="fileInput" accept="image/*" class="hidden" />
            <div id="uploadPrompt">
                <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p class="text-lg font-medium text-gray-700">Click to upload or drag and drop</p>
                <p class="text-sm text-gray-500 mt-2">PNG, JPG, JPEG, GIF, WebP up to 5MB</p>
            </div>
        </div>

        <!-- Upload Progress -->
        <div id="uploadProgress" class="hidden mt-4">
            <div class="flex items-center mb-2">
                <svg class="w-5 h-5 text-blue-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span class="text-sm text-gray-600">Uploading image...</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="progressBar" class="progress-bar bg-blue-600 h-2 rounded-full"></div>
            </div>
            <p id="progressText" class="text-sm text-gray-500 mt-1">0%</p>
        </div>

        <!-- Upload Success -->
        <div id="uploadSuccess" class="hidden mt-4 p-4 bg-green-50 rounded-lg">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span class="text-sm font-medium text-green-700">Image uploaded successfully</span>
            </div>
        </div>

        <!-- Image Preview -->
        <div id="imagePreview" class="hidden mt-4">
            <div class="relative border rounded-lg overflow-hidden">
                <img id="previewImage" alt="Uploaded image" class="w-full h-48 object-cover" />
                <button id="removeImage" class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-3 p-3 border border-dashed rounded-lg text-center cursor-pointer hover:bg-gray-50" onclick="document.getElementById('fileInput').click()">
                <div class="flex items-center justify-center text-sm text-gray-600">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Click to replace image
                </div>
            </div>
        </div>

        <!-- Error Messages -->
        <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 rounded-lg">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span id="errorText" class="text-sm font-medium text-red-700"></span>
            </div>
        </div>

        <!-- Test Status -->
        <div class="mt-8 p-4 bg-blue-50 rounded-lg">
            <h2 class="text-lg font-semibold text-blue-900 mb-2">Test Status</h2>
            <div id="testResults" class="space-y-2">
                <div class="flex items-center text-sm">
                    <span class="w-3 h-3 bg-gray-300 rounded-full mr-2"></span>
                    <span class="text-gray-600">Waiting for test to begin...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test Results Tracker
        const testResults = [];
        
        function addTestResult(test, status, message = '') {
            testResults.push({ test, status, message, timestamp: new Date() });
            updateTestDisplay();
        }
        
        function updateTestDisplay() {
            const container = document.getElementById('testResults');
            container.innerHTML = testResults.map(result => {
                const icon = result.status === 'pass' ? '✅' : result.status === 'fail' ? '❌' : '⏳';
                const color = result.status === 'pass' ? 'text-green-600' : result.status === 'fail' ? 'text-red-600' : 'text-yellow-600';
                return `
                    <div class="flex items-center text-sm ${color}">
                        <span class="mr-2">${icon}</span>
                        <span>${result.test}: ${result.message || result.status}</span>
                    </div>
                `;
            }).join('');
        }

        // File Upload Functionality
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadSuccess = document.getElementById('uploadSuccess');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        // Test initialization
        addTestResult('Component Load', 'pass', 'Upload component loaded successfully');

        uploadZone.addEventListener('click', () => {
            addTestResult('Click Event', 'pass', 'Upload zone click triggered');
            fileInput.click();
        });

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
            addTestResult('Drag Over', 'pass', 'Drag over event detected');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                addTestResult('Drag Drop', 'pass', `File dropped: ${files[0].name}`);
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                addTestResult('File Selection', 'pass', `File selected: ${e.target.files[0].name}`);
                handleFileUpload(e.target.files[0]);
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            uploadProgress.classList.add('hidden');
            uploadSuccess.classList.add('hidden');
            addTestResult('Error Handling', 'pass', `Error displayed: ${message}`);
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function validateFile(file) {
            // Check file type
            const allowedTypes = ['image/png', 'image/jpg', 'image/jpeg', 'image/gif', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                addTestResult('File Type Validation', 'fail', `Invalid file type: ${file.type}`);
                return false;
            }
            addTestResult('File Type Validation', 'pass', `Valid file type: ${file.type}`);

            // Check file size (5MB limit)
            const maxSize = 5 * 1024 * 1024; // 5MB
            if (file.size > maxSize) {
                addTestResult('File Size Validation', 'fail', `File too large: ${(file.size / 1024 / 1024).toFixed(1)}MB`);
                return false;
            }
            addTestResult('File Size Validation', 'pass', `Valid file size: ${(file.size / 1024 / 1024).toFixed(1)}MB`);

            return true;
        }

        function simulateUpload() {
            return new Promise((resolve) => {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 30;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        resolve();
                    }
                    progressBar.style.width = progress + '%';
                    progressText.textContent = Math.round(progress) + '%';
                }, 200);
            });
        }

        async function handleFileUpload(file) {
            hideError();
            
            // Validate file
            if (!validateFile(file)) {
                showError(`File validation failed. Please select a valid image file under 5MB.`);
                return;
            }

            // Show upload progress
            uploadProgress.classList.remove('hidden');
            uploadSuccess.classList.add('hidden');
            imagePreview.classList.add('hidden');
            
            addTestResult('Upload Start', 'pass', 'Upload progress initiated');

            try {
                // Simulate upload
                await simulateUpload();
                
                addTestResult('Upload Progress', 'pass', 'Progress bar completed');

                // Show success
                uploadProgress.classList.add('hidden');
                uploadSuccess.classList.remove('hidden');
                
                addTestResult('Upload Success', 'pass', 'Success message displayed');

                // Show image preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    addTestResult('Image Preview', 'pass', 'Image preview loaded');
                };
                reader.readAsDataURL(file);

                // Hide success message after 2 seconds
                setTimeout(() => {
                    uploadSuccess.classList.add('hidden');
                }, 2000);

            } catch (error) {
                addTestResult('Upload Error', 'fail', error.message);
                showError('Upload failed. Please try again.');
            }
        }

        // Remove image functionality
        document.getElementById('removeImage').addEventListener('click', () => {
            imagePreview.classList.add('hidden');
            fileInput.value = '';
            addTestResult('Image Remove', 'pass', 'Image removed successfully');
        });

        // Auto-run test sequence after page load
        setTimeout(() => {
            addTestResult('Auto Test', 'pass', 'Ready for automated testing');
            
            // Mark component as ready for testing
            document.body.setAttribute('data-test-ready', 'true');
        }, 1000);
    </script>
</body>
</html>
