<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Offline - Ink 37 Tattoos</title>
  <meta name="theme-color" content="#8B5A2B">
  <link rel="icon" href="/favicon.ico">
  <style>
    :root {
      --primary-color: #8B5A2B;
      --primary-hover: #704A2B;
      --text-color: #fff;
      --bg-color: #000;
      --secondary-color: #333;
      --border-radius: 8px;
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    header {
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo {
      height: 40px;
    }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .offline-content {
      max-width: 500px;
      padding: 2.5rem;
      border-radius: var(--border-radius);
      background-color: rgba(20, 20, 20, 0.8);
      box-shadow: var(--box-shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .offline-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), #AF7842, var(--primary-color));
      z-index: 2;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      color: var(--primary-color);
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: 700;
    }
    
    p {
      margin-bottom: 2rem;
      opacity: 0.9;
      font-size: 1.1rem;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
    
    @media (min-width: 500px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
    }
    
    .button {
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      min-width: 150px;
    }
    
    .primary-button {
      background-color: var(--primary-color);
    }
    
    .primary-button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 90, 43, 0.3);
    }
    
    .secondary-button {
      background-color: var(--secondary-color);
    }
    
    .secondary-button:hover {
      background-color: #444;
      transform: translateY(-2px);
    }
    
    .cached-content {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: none;
    }
    
    .cached-list {
      list-style: none;
      text-align: left;
      margin-top: 1rem;
    }
    
    .cached-list li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }
    
    .cached-list a {
      color: var(--primary-color);
      text-decoration: none;
      display: block;
      transition: var(--transition);
    }
    
    .cached-list a:hover {
      color: #AF7842;
    }
    
    .connection-status {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    footer {
      padding: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
      background-color: rgba(0, 0, 0, 0.8);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="/logo.png" alt="Ink 37 Tattoos" class="logo">
  </header>
  
  <main>
    <div class="offline-content">
      <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
      
      <h1>You're Offline</h1>
      
      <p>It looks like you've lost your internet connection. Don't worry, you can still access previously visited pages from cache or try again when you're back online.</p>
      
      <div class="button-container">
        <button id="retry-button" class="button primary-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          Try Again
        </button>
        
        <button id="show-cached-button" class="button secondary-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
          </svg>
          Cached Pages
        </button>
      </div>

      <div id="connection-status" class="connection-status">
        Checking connection...
        <div class="loading"></div>
      </div>

      <div id="cached-content" class="cached-content">
        <h2>Available Offline Pages</h2>
        <p id="cache-status">Loading cached pages...</p>
        <ul id="cached-list" class="cached-list">
          <!-- Cached pages will be listed here -->
        </ul>
      </div>
    </div>
  </main>
  
  <footer>
    &copy; <span id="current-year">2024</span> Ink 37 Tattoos. All rights reserved.
  </footer>

  <script>
    // Set current year
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Connection status check
    function updateConnectionStatus() {
      const statusElement = document.getElementById('connection-status');
      
      if (navigator.onLine) {
        statusElement.innerHTML = 'You are back online! <button id="reload-button" class="button primary-button" style="padding: 5px 10px; font-size: 0.8rem; margin-left: 10px;">Reload Now</button>';
        document.getElementById('reload-button').addEventListener('click', () => {
          window.location.reload();
        });
      } else {
        statusElement.textContent = 'You are still offline.';
      }
    }
    
    // Initial connection check
    updateConnectionStatus();
    
    // Set up event listeners for online/offline events
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    // Reload button
    document.getElementById('retry-button').addEventListener('click', () => {
      window.location.reload();
    });
    
    // Show cached content
    document.getElementById('show-cached-button').addEventListener('click', () => {
      const cachedContent = document.getElementById('cached-content');
      cachedContent.style.display = cachedContent.style.display === 'block' ? 'none' : 'block';
      
      // Only load the cache if it's being displayed and hasn't been loaded yet
      if (cachedContent.style.display === 'block') {
        loadCachedPages();
      }
    });
    
    // Load cached pages
    async function loadCachedPages() {
      const cacheStatus = document.getElementById('cache-status');
      const cachedList = document.getElementById('cached-list');
      
      if (!('caches' in window)) {
        cacheStatus.textContent = 'Your browser does not support offline caching.';
        return;
      }
      
      try {
        // Get all cache storage names
        const cacheNames = await caches.keys();
        
        // Look for our page cache
        const pageCache = cacheNames.find(name => name.includes('pages') || name.includes('static'));
        
        if (pageCache) {
          const cache = await caches.open(pageCache);
          const requests = await cache.keys();
          
          if (requests.length === 0) {
            cacheStatus.textContent = 'No cached pages available.';
            return;
          }
          
          // Clear status and list cached pages
          cacheStatus.textContent = '';
          cachedList.innerHTML = '';
          
          const mainPages = [
            { url: '/', title: 'Home' },
            { url: '/gallery', title: 'Gallery' },
            { url: '/services', title: 'Services' },
            { url: '/about', title: 'About Us' },
            { url: '/booking', title: 'Booking' },
            { url: '/contact', title: 'Contact' }
          ];
          
          // First add main pages if they're cached
          mainPages.forEach(page => {
            const isPageCached = requests.some(request => {
              const url = new URL(request.url);
              return url.pathname === page.url;
            });
            
            if (isPageCached) {
              const listItem = document.createElement('li');
              listItem.innerHTML = `<a href="${page.url}">${page.title}</a>`;
              cachedList.appendChild(listItem);
            }
          });
          
          // Then add any other cached pages
          requests.forEach(request => {
            const url = new URL(request.url);
            
            // Skip if not same origin or already added
            if (url.origin !== location.origin || url.pathname === '/offline.html') {
              return;
            }
            
            // Skip non-HTML resources or pages we've already added
            if (
              url.pathname.includes('.')  && 
              !url.pathname.endsWith('.html') && 
              !url.pathname.endsWith('.htm') ||
              mainPages.some(page => page.url === url.pathname)
            ) {
              return;
            }
            
            // Skip if path contains /api/ or /_next/
            if (url.pathname.includes('/api/') || url.pathname.includes('/_next/')) {
              return;
            }
            
            // Create a nice title from the path
            let title = url.pathname.split('/').pop() || 'Home';
            title = title.replace(/-/g, ' ').replace(/\.html$/, '');
            title = title.charAt(0).toUpperCase() + title.slice(1);
            
            const listItem = document.createElement('li');
            listItem.innerHTML = `<a href="${url.pathname}">${title}</a>`;
            cachedList.appendChild(listItem);
          });
          
          // Show message if no valid cached pages found
          if (cachedList.childElementCount === 0) {
            cacheStatus.textContent = 'No accessible cached pages available.';
          }
        } else {
          cacheStatus.textContent = 'No cached pages available.';
        }
      } catch (error) {
        console.error('Error loading cache:', error);
        cacheStatus.textContent = 'Failed to load cached pages.';
      }
    }
    
    // Check connection status periodically
    setInterval(updateConnectionStatus, 5000);
  </script>
</body>
</html>
