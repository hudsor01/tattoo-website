<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Ink 37 Tattoos</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .offline-content {
      max-width: 500px;
      padding: 2rem;
    }
    .offline-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      opacity: 0.8;
    }
    h1 {
      color: #8B5A2B;
      margin-bottom: 1rem;
    }
    p {
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .retry-button {
      background-color: #8B5A2B;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .retry-button:hover {
      background-color: #704A2B;
    }
  </style>
</head>
<body>
  <div class="offline-content">
    <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
    </svg>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still browse cached pages or try again when you're back online.</p>
    <button class="retry-button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
