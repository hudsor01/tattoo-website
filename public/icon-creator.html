<!DOCTYPE html>
<html>
<head>
    <title>Creating PWA Icons...</title>
    <style>body { font-family: Arial; background: #1a1a1a; color: white; padding: 20px; }</style>
</head>
<body>
    <h1>üé® Creating PWA Icons for Ink 37...</h1>
    <div id="status">Generating icons...</div>
    <div id="icons"></div>

    <script>
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const shortcuts = [
            { name: 'booking-icon', size: 96, symbol: 'üìÖ', color: '#4CAF50' },
            { name: 'gallery-icon', size: 96, symbol: 'üé®', color: '#FF9800' },
            { name: 'portal-icon', size: 96, symbol: 'üë§', color: '#2196F3' },
            { name: 'badge-72x72', size: 72, symbol: '‚ú®', color: '#e53935' }
        ];
        
        let createdIcons = [];

        function createIconCanvas(size, text = 'I37', bgColor = '#000000', textColor = '#e53935') {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;
            
            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, size, size);
            
            // Border for larger icons
            if (size >= 128) {
                ctx.strokeStyle = textColor;
                ctx.lineWidth = Math.max(2, size / 64);
                ctx.strokeRect(ctx.lineWidth/2, ctx.lineWidth/2, size - ctx.lineWidth, size - ctx.lineWidth);
            }
            
            // Text
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const fontSize = Math.floor(size * 0.3);
            ctx.font = `bold ${fontSize}px Arial, sans-serif`;
            
            ctx.fillText(text, size/2, size/2);
            
            return canvas;
        }

        function createSymbolIcon(size, symbol, bgColor) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;
            
            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, size, size);
            
            // Symbol
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const fontSize = Math.floor(size * 0.5);
            ctx.font = `${fontSize}px Arial, sans-serif`;
            ctx.fillText(symbol, size/2, size/2);
            
            return canvas;
        }

        function downloadIcon(canvas, filename) {
            return new Promise(resolve => {
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    resolve();
                }, 'image/png');
            });
        }

        async function generateAllIcons() {
            const iconsDiv = document.getElementById('icons');
            const statusDiv = document.getElementById('status');
            
            statusDiv.innerHTML = 'üé® Creating main PWA icons...';
            
            // Create main PWA icons
            for (const size of iconSizes) {
                const canvas = createIconCanvas(size);
                const filename = `icon-${size}x${size}.png`;
                
                // Show preview
                const container = document.createElement('div');
                container.style.cssText = 'display: inline-block; margin: 10px; text-align: center;';
                container.innerHTML = `
                    <div style="font-size: 12px; margin-bottom: 5px;">${filename}</div>
                    <div style="border: 1px solid #444; display: inline-block; background: white; padding: 5px;">
                        ${canvas.outerHTML}
                    </div>
                `;
                iconsDiv.appendChild(container);
                
                // Download
                await downloadIcon(canvas, filename);
                statusDiv.innerHTML = `‚úÖ Created ${filename}`;
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            statusDiv.innerHTML = 'üé® Creating shortcut icons...';
            
            // Create shortcut icons
            for (const icon of shortcuts) {
                const canvas = createSymbolIcon(icon.size, icon.symbol, icon.color);
                const filename = `${icon.name}.png`;
                
                // Show preview
                const container = document.createElement('div');
                container.style.cssText = 'display: inline-block; margin: 10px; text-align: center;';
                container.innerHTML = `
                    <div style="font-size: 12px; margin-bottom: 5px;">${filename}</div>
                    <div style="border: 1px solid #444; display: inline-block; background: white; padding: 5px;">
                        ${canvas.outerHTML}
                    </div>
                `;
                iconsDiv.appendChild(container);
                
                // Download
                await downloadIcon(canvas, filename);
                statusDiv.innerHTML = `‚úÖ Created ${filename}`;
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            statusDiv.innerHTML = `üéâ All ${iconSizes.length + shortcuts.length} PWA icons created and downloaded!<br>
                                  üìÅ Check your Downloads folder and move them to <code>/public/icons/</code>`;
        }

        // Start generation immediately
        window.onload = () => {
            generateAllIcons();
        };
    </script>
</body>
</html>
